{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'mainapp/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>{% block title %} Default title {% endblock title %}</title>
  </head>
  
<body>

    <header>
        <nav>
        <div class="container">
            <div class="logo">
            <img src="{% static 'mainapp/logo.svg' %}" alt="" />
            </div>
            <div class="links">
            <a href="{% url 'home' %}">Home</a>
            <a href ="{% url 'subscribe' %}">Subscribe</a>
            </div>
            <span class="material-icons menu" onclick="menu()"> menu </span>
        </div>
        </nav>
    </header>

    {% block content %}

    {% endblock content %}


    <script src="{% static 'mainapp/app.js' %}"></script>
</body>
