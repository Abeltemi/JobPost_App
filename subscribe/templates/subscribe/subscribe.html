{% extends 'base.html' %}
{% block title %} FlexCarrier | subscribe {% endblock title %}

{% block content %}
    <section>
      <div class="container">
          <form class="email-form" method="post">
            
            {% csrf_token %}
            {% for field in form %}
            <div class="subscribe_field">
                {{field.errors}}
                <label for="{{field.id_for_label}}"><strong>{{field.label}}</strong></label>
                {{field}}
            </div>

            {% endfor %}
            <button class="email-submit" type="submit">Submit</button>
            </form>
        </div>
      </div>
    </section>
{% endblock content %}
